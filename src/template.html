<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<title>Canvas Game</title>
	</head>
	<body>
		<h1>Platform Game</h1>
		<div class="game-head">
			<div class="head-left">
				<button id="save" class="button">Save</button>
				<button id="load" class="button">Load</button>
				<button id="delete" class="button">Delete</button>
			</div>
			<div class="head-right">
				<span class="map">
					<p class="map-name"></p>
				</span>
				<span class="mode">
					<p class="mode-name"></p>
				</span>
				<button id="toggle" class="button">Toggle Mode</button>
			</div>
		</div>
		<canvas id="primary-canvas"></canvas>
	</body>
</html>
